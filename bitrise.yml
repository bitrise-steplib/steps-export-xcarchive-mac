format_version: 10
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/macos-sample-app.git

workflows:
  ci:
    before_run:
    - audit-this-step
    after_run: 
    - test_no_profile
    - test_profile
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  test_no_profile:
    envs:
    - BRANCH: "master"
    after_run:
    - _common

  test_profile:
    envs:
    - BRANCH: "provisioning_profile"
    after_run:
    - _common

  _common:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git-clone:
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - commit: ""
        - tag: ""
        - branch: $BRANCH
        - branch_dest: "$BITRISE_GIT_BRANCH"
        - pull_request_id: ""
        - pull_request_merge_branch: ""
        - pull_request_repository_url: ""
        - clone_depth: ""
    - certificate-and-profile-installer:
        inputs:
        - install_defaults: "no"
        - default_certificate_url: ""
        - default_certificate_passphrase: ""
        - default_provisioning_profile_url: ""
    - xcode-archive-mac:
        inputs:
        - project_path: ./macos-sample-app.xcodeproj
        - scheme: macos-sample-app
        - export_method: app-store
        - output_tool: xcodebuild
        - custom_export_options_plist_content: $EXPORT_PLIST
    - path::./:
        title: "Step Test - App Store"
        inputs:
        - export_method: app-store
        - verbose_log: "yes"
    - path::./:
        title: "Step Test - Developer ID"
        inputs:
        - export_method: developer-id
        - verbose_log: "yes"
    - path::./:
        title: "Step Test - None"
        inputs:
        - export_method: none
        - verbose_log: "yes"
    - script:
        title: Output Test
        inputs:
        - content: |-
            echo "BITRISE_APP_PATH: $BITRISE_APP_PATH"
            echo "BITRISE_PKG_PATH: $BITRISE_PKG_PATH"

  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml